<html>

<head>
    <title>Amrita E-WALLET</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
    <script type="text/javascript" language="javascript" src="./javascripts/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/sweetalert.min.js"></script>
    <link rel="stylesheet" href="stylesheets/landing.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/uitil.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/form.css">
    <script src="javascripts/landing.js"></script>
    <script src="javascripts/returncard.js"></script>
</head>

<body>
    <!-- ===================================================Navbar Begin=================================================================== -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="navbar-brand">
                    <li> <a href="/"><img class="logo-navbar" src="assests/logo.png" width="100" height="30" class="d-inline-block align-top"
                                align="left"></a>
                    </li>
                    <li><a style="font-size: 15.7px;">AMRITA E-WALLET</a></li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="nanc">
                    <li><a href="/login" id="log" onmouseover="this.style.cursor='pointer';" style="font-size: 16px;">Login</a></li>
                    <li><a href="/contact" style="font-size: 16px;">Contact</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- ===========================================================Navbar End================================================================ -->
    <div id="loading-wrapper" hidden>
        <div id="loading-text">PROCESSING</div>
        <div id="loading-content"></div>
    </div>
    <div id="maincontent">
        <div class="bg-contact3" id="frm1">
            <div class="container-contact3">
                <div class="wrap-contact3">
                    <div class="contact3-form validate-form">
                        <span class="contact3-form-title">
                            Return Card
                        </span>

                        <div class="wrap-input3 validate-input select-hide" data-validate="Card No is required">
                            <input class="input3" oninput="this.value = this.value.toUpperCase()" type="text" name="CardNo"
                                id="CardNo" placeholder="Card No" required>
                            <span class="focus-input3"></span>
                        </div>

                        <div class="wrap-input3 validate-input" data-validate="Pin is required">
                            <input class="input3" type="password" name="Pin" id="Pin" placeholder="Pin" minlength=4
                                maxlength=4 required>
                            <span class="focus-input3"></span>
                        </div>

                        <h4 style="color:#fff">
                            Card Condition : <br><br>
                        </h4>
                        <div class="wrap-contact3-form-radio">

                            <div class="contact3-form-radio m-r-42">
                                <input class="input-radio3" id="radio1" type="radio" name="choice" value="true" checked="checked">
                                <label class="label-radio3" for="radio1">
                                    Good
                                </label>
                            </div>

                            <div class="contact3-form-radio">
                                <input class="input-radio3" id="radio2" type="radio" name="choice" value="false">
                                <label class="label-radio3" for="radio2">
                                    Damaged / Lost
                                </label>
                            </div>
                        </div>

                        <div class="container-contact3-form-btn">
                            <button class="contact3-form-btn" onclick="returncardinit()" id="sub2">
                                Get Amount
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-contact3" id="frm2" hidden>
            <div class="container-contact3">
                <div class="wrap-contact3">
                    <div class="contact3-form validate-form">
                        <span class="contact3-form-title">
                            Return Card
                        </span>

                        <div class="container-contact3-form-btn">
                            <p id="fill" style="color:#fff;"></p>
                        </div>


                        <div class="container-contact3-form-btn">
                            <div class="row">
                                <div class="col-lg-3 col-md-12 col-sm-12">
                                    <button class="contact3-form-btn" onclick="returncard()" id="sub">
                                        Submit
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-12 col-sm-12" style="padding-left:25%">
                                    <button class="contact3-form-btn" onclick="location.reload()" id="sub1">
                                        Cancel
                                    </button>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>


</script>

</html>
