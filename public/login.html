<html>

<head>
    <title>Amrita E-WALLET</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
    <script type="text/javascript" language="javascript" src="./javascripts/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/sweetalert.min.js"></script>
    <link rel="stylesheet" href="stylesheets/login.css">
    <script src="javascripts/login.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
    <!-- ===================================================Navbar Begin=================================================================== -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="navbar-brand">
                    <li> <a href="/"><img class="logo-navbar" src="assests/logo.png" width="100" height="30" class="d-inline-block align-top"
                                align="left"></a>
                    </li>
                    <li><a style="font-size: 15.7px;">AMRITA E-WALLET</a></li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/contact" style="font-size: 16px;">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- ===========================================================Navbar End================================================================ -->

    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login__check"></div>
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input id="username" type="text" class="login__input name" placeholder="Roll No." required />
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                        </svg>
                        <input id="password" type="password" class="login__input pass" placeholder="Password" required />
                    </div>
                    <div class="login_row">
                        <p id='warn' style="font-size: 15px;color: red" hidden><br>Check username / password</p>
                    </div>
                    <button id="loginsubmit" type="button" class="login__submit" onclick="login(this)">Sign in</button>
                    <div><a styles="font-size:18px" onclick="location.href='/changepassword'" class="login_row">
                            Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
