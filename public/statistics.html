<html>

<head>
    <title>Amrita E-WALLET</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
    <script type="text/javascript" language="javascript" src="./javascripts/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/sweetalert.min.js"></script>
    <link rel="stylesheet" href="stylesheets/landing.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/uitil.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/form.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/landing.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/table.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/buttons.dataTable.min.css">
    <script type="text/javascript" language="javascript" src="./javascripts/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/dataTables.jqueryui.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/buttons.jqueryui.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/jszip.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/pdfmake.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/vfs_fonts.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/buttons.html5.min.js"></script>
    <script type="text/javascript" language="javascript" src="./javascripts/buttons.print.min.js"></script>
    <script src="javascripts/landing.js"></script>
    <script src="javascripts/statistics.js"></script>
</head>

<body>
    <!-- ===================================================Navbar Begin=================================================================== -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="navbar-brand">
                    <li> <a href="/"><img class="logo-navbar" src="assests/logo.png" width="100" height="30" class="d-inline-block align-top"
                                align="left"></a>
                    </li>
                    <li><a style="font-size: 15.7px;">AMRITA E-WALLET</a></li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="nanc">
                    <li><a href="/login" id="log" onmouseover="this.style.cursor='pointer';" style="font-size: 16px;">Login</a></li>
                    <li><a href="/contact" style="font-size: 16px;">Contact</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- ===========================================================Navbar End================================================================ -->

    <div class="bg-contact3" id="form1">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <div class="contact3-form validate-form">
                    <span class="contact3-form-title">
                        Statistics
                    </span>

                    <div class="wrap-contact3-form-radio">
                        <div class="contact3-form-radio m-r-42">
                            <input class="input-radio3" id="radio1" type="radio" name="choice" value="New" checked="checked"
                                onclick="setSelection(0)">
                            <label class="label-radio3" for="radio1">
                                Spent per User
                            </label>
                        </div>

                        <div class="contact3-form-radio">
                            <input class="input-radio3" id="radio2" type="radio" name="choice" value="Existing" onclick="setSelection(1)">
                            <label class="label-radio3" for="radio2">
                                Kth Transaction
                            </label>
                        </div>
                    </div>


                    <div class="wrap-input3 validate-input">
                        <p>Start Date-Time</p>
                        <input class="input3" type="datetime-local" name="fromDate" id="fromdate">
                        <span class="focus-input3"></span>
                    </div>


                    <div class="wrap-input3 validate-input">
                        <p>End Date-Time</p>
                        <input class="input3" type="datetime-local" name="toDate" id="todate">
                        <span class="focus-input3"></span>
                    </div>



                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn" onclick="decide()" id="sub">
                            Submit
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="loading-wrapper" hidden>
        <div id="loading-text">LOADING DATA.</div>
        <div id="loading-content"></div>
    </div>

    <center>

        <div class="wrap-contact3" style="width:90%" id="tablediv" hidden>
            <span class="contact3-form-title">
                User Statistics
            </span>
            <table id="example" class="display" width="100%" style="color:white"></table>
        </div>
    </center>

    <center>

        <div class="wrap-contact3" style="width:90%" id="tablediv2" hidden>
            <span class="contact3-form-title">
                Transactions
            </span>
            <div id="kdiv" style="
            float: right;
            margin-bottom: 15;
            color: rgb(131, 130, 130);
            font-weight: 700;
        ">

                <span>K Value: </span><input type="number" name="k" id="k" placeholder="K for kth transaction">
                <button class="dt-button ui-button ui-state-default ui-button-text-only buttons-print" onclick="filter()" id="kth">Filter Transactions</button>
            </div>
            <table id="example2" class="display" width="100%" style="color:white"></table>
        </div>
    </center>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="cardNo">Selected card number is Not Available</h4>
                </div>
                <div class="modal-body" id="summaryText">
                    <p>Enter Coupon amount</p>
                    <input type="number" class="form-control" id="worth">
                </div>
                <div class="modal-footer" id="buttons">
                    <button id="mailButton" type="button" class="btn btn-default" data-dismiss="modal" onclick="sendMail()">Send Mail</button>
                    <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal" onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20
        });
    </script>
</body>

<script>


</script>

</html>
